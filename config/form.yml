        multiple: true
        venilla: true
        values:
          - 'Стартап (Startup / Seed)'
          - 'Поздние стадии (Later Stage / Exit)'
          - 'Стадия роста и расширения (Growth / Expansion)'
          - 'Проблемные активы (Distressed Assets)'
    types:
      type: Select
