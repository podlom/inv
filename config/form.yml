investor:
  actions:
    - type: sendMail
      to:
        - info@inventure.ua: Inventure
#        - inventure@skynar.co: Inventure
      bcc:
        - investor@feelgoodlabs.co: Inventure
  fields:
    name:
      type: String
      label: ''
      attributes:
        placeholder: 'Ф.И.О.'
    company:
      type: String
      label: ''
      attributes:
        placeholder: 'Компания'
    job:
      type: String
      label: ''
      attributes:
        placeholder: 'Должность'
    email:
      type: String
      label: ''
      attributes:
        required: true
        placeholder: 'Email'
    City:
      type: String
      label: 'Город проживания'
    phone:
      type: String
      label: ''
      attributes:
        placeholder: 'Телефон'
    skype:
      type: String
      label: ''
      attributes:
        placeholder: 'Skype'
    stage:
      type: Select
